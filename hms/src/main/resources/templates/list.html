<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .button-delete {
            background-color: #f44336;
        }
        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<h1>Patient List</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through patients and display each one in a table row -->
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.id}">1</td>
        <td th:text="${patient.name}">John Doe</td>
        <td th:text="${patient.age}">30</td>
        <td th:text="${patient.address}">123 Main St</td>
        <td class="actions">
            <!-- Link to edit the patient -->
            <a th:href="@{'/patients/edit/' + ${patient.id}}" class="button">Edit</a>
            <!-- Link to delete the patient -->
            <a th:href="@{'/patients/delete/' + ${patient.id}}" class="button button-delete"
               onclick="return confirm('Are you sure you want to delete this patient?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<!-- Link to the form to add a new patient -->
<a href="/patients/new" class="button">Add New Patient</a>

</body>
</html>
