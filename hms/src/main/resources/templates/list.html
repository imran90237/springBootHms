<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Patient List</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through patients and display each one in a table row -->
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.id}">1</td>
        <td th:text="${patient.name}">John Doe</td>
        <td th:text="${patient.age}">30</td>
        <td th:text="${patient.address}">123 Main St</td>
    </tr>
    </tbody>
</table>

<br>
<!-- Link to the form to add a new patient -->
<a href="/patients/new">Add New Patient</a>

</body>
</html>
