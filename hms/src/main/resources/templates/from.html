<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Patient</title>
</head>
<body>
<h1>Add New Patient</h1>

<form th:action="@{/patients}" th:object="${patient}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" required/><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" required/><br><br>

    <button type="submit">Add Patient</button>
</form>
</body>
</html>
