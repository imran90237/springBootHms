<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add New Patient</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
    }
    h1 {
        color: #333;
    }
    form {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 0 auto;
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    .button:hover {
        background-color: #45a049;
    }
    .back-link {
        margin-top: 20px;
        display: inline-block;
        text-decoration: none;
        color: #333;
    }
    .back-link:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Add New Patient</h1>

<!-- Form for adding a new patient -->
<form th:action="@{/patients}" th:object="${patient}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}" placeholder="Enter patient name" required>

  <label for="age">Age:</label>
  <input type="number" id="age" th:field="*{age}" placeholder="Enter patient age" required>

  <label for="address">Address:</label>
  <input type="text" id="address" th:field="*{address}" placeholder="Enter patient address" required>

  <button type="submit" class="button">Add Patient</button>
</form>

<!-- Link to go back to the patient list -->
<a href="/patients" class="back-link">Back to Patient List</a>

</body>
</html>
