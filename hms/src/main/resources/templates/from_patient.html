<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Patient</title>
</head>
<body>
<h2>Add New Patient</h2>

<form action="#" th:action="@{/patients}" th:object="${patient}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Enter name"/><br/>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" placeholder="Enter age"/><br/>

    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" placeholder="Enter address"/><br/>

    <button type="submit">Submit</button>
</form>
</body>
</html>
